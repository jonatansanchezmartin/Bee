<body onload="readAll()">

<div class="container">
            
        <nav>

            <div class="logo">
                <a href="#">
                    <img 
                        src="media/abejaLogo.png" 
                        alt="Bee Personal CRM"
                        class="abejaLogo" 
                        >
                </a>

                <p>
                    <b>
                        Bee Personal CRM
                    </b>
                </p>

            </div>

            <ul class="menu">

                <li>
                    <a href="http://localhost/Bee-Personal-CRM/panelDeControl.php"><b>Panel de control</b></a>
                </li>

                <li>
                    <a href="http://localhost/Bee-Personal-CRM/listaContactos.php"><b>Contactos</b></a>
                </li>

                <li>
                    <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
                </li>

                <li>
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                </li>
                
                <li>
                <i class="fa-solid fa-door-open" style="color: #ffffff;"></i>
                </li>

            </ul>



        </nav>
        

        <section class="seccionFormulario">


            <div class="formularioContacto">


                <form id="create_form">

                    <h2>
                        Agrega tus contactos
                    <h2>

                    <div>
                        <label for="name">Nombre</label><br>
                        <input type="text" id="name"/><br>
                    </div>

                    <div>
                        <label for="description">Breve descripción</label><br>
                        <input type="text" id="description" placeholder="Ej. Vecina"/><br>                    </div>

                    
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="email"/><br><br> 
                    </div>

                    <div class="botonesContacto">

                            <button type="button" onclick="create()" class="botonContacto" id="crear" onclick="AddData()">
                                <a href="#">
                                    <b>Agregar<b>

                                </a>
                            </button>

                    </div>

                </form>

                <form id="update_form">
                    
                <h4>
                    Actualiza el contacto
                </h4>

                    <input type="text" hidden class="id"/>

                    <div>
                        <label for="name">Nombre</label><br>
                        <input type="text" id="uname"/><br>
                    </div>

                    <div>
                        <label for="description">Breve descripción</label><br>
                        <input type="text" id="udescription" placeholder="Ej. Vecina"/><br>                    
                    </div>

                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" id="uemail"/><br><br>                    
                    </div>
                    


                    <div class="botonesContacto">

                            <button type="button" onclick="edit()" class="botonContacto" id="update">
                                <a href="#">
                                    <b>Actualizar<b>

                                </a>
                            </button>


                    </div>

                </form>


            </div>

</section>

<hr>

<section id="seccionTabla">
    <table class="table table-bordered" id="contactTable">
        
        <thead>

            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>

        </thead>

        <tbody class="table_data">

        </tbody>

    </table>
</section>
